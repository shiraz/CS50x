<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions

            function checkResult1(e) {
                const choice = e.innerText;
                const check = choice === '50';
                const result = check ? 'Correct!' : 'Incorrect';
                document.querySelector('.result-1').innerText = result;
                const colorClass = check ? 'correct-choice' : 'wrong-choice';
                const choices = document.querySelectorAll('.choice');
                choices.forEach(current => current.classList.remove('correct-choice', 'wrong-choice'));
                e.classList.add(colorClass);
            }

            function checkResult2(e) {
                const choice = document.querySelector('.answer-text').value;
                const check = choice.toLowerCase() === 'despacito';
                const result = check ? 'Correct!' : 'Incorrect';
                const resultElement = document.querySelector('.result-2');
                resultElement.classList.remove('correct-choice-text', 'wrong-choice-text');
                resultElement.innerText = result;
                const colorClass = check ? 'correct-choice-text': 'wrong-choice-text';
                resultElement.classList.add(colorClass);
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3 class="question-text">How many states are there in the United States of America?</h3>
                <p class="result-1"></p>
                <button class="choice" onclick="checkResult1(this)">67</button>
                <button class="choice" onclick="checkResult1(this)">61</button>
                <button class="choice" onclick="checkResult1(this)">50</button>
                <button class="choice" onclick="checkResult1(this)">65</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3 class="question-text">Which song has the highest Youtube video views?</h3>
                <p class="result-2"></p>
                <input class="answer-text" type="text" name="answer" />
                <button class="check-answer" onclick="checkResult2(this)">Check Answer</button>

            </div>

        </div>
    </body>
</html>
