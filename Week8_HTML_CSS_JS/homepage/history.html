<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/nav-bar.css" rel="stylesheet" />
    <link href="css/history.css" rel="stylesheet" />
    <title>Indian Sandbox</title>
  </head>
  <body>
    <script id="navbar" src="js/nav-bar.js"></script>
    <h2 class="landing-title text-center"> History </h3>
      <article class="text-center">
        <h3> What are the major periods of India?
    </h2>
    <table class="period-table">
      <thead class="period-table-columns">
        <tr class="row">
          <th class="row-header">Period Name</th>
          <th class="row-header">Period Year(s)</th>
        </tr>
      </thead>
      <tbody class="period-table-body">
        <tr class="row">
          <td class="period-name">Bronze Age</td>
          <td class="period-year">3300 BC - 1800 BC</td>
        </tr>
        <tr class="row">
          <td class="period-name">Iron Age</td>
          <td class="period-year">1500 BC - 200 BC</td>
        </tr>
        <tr class="row">
          <td class="period-name">Classical and Early Medieval Periods</td>
          <td class="period-year">200 BC - 1200</td>
        </tr>
        <tr class="row">
          <td class="period-name">Late Medieval Period</td>
          <td class="period-year">1200 - 1526</td>
        </tr>
        <tr class="row">
          <td class="period-name">Early Modern Period</td>
          <td class="period-year">1526 - 1858</td>
        </tr>
        <tr class="row">
          <td class="period-name">Modern Period & Independence</td>
          <td class="period-year">After 1850</td>
        </tr>
      </tbody>
    </table>
    </article>
  </body>
</html>
